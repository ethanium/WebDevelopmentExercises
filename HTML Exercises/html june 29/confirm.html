<html>

<head>


<script language = "Javascript">
function disp_confirm()
{
	var name = confirm("Select a button");
	if(name==true)
	{
	  document.write("You pressed the OK Button!");
	}
	else
	{
	  document.write("You pressed the Cancel Button!");
	}
}
</script>

</head>
<body>
<script language = "Javascript">
	disp_confirm();
</script>

</body>

</html>
