<html>		
<head></head>
<body>
<script language = "Javascript">
	
	var x;
	x = prompt("Enter a letter:","");
	var y=x.toUpperCase();
	var z=x.toLowerCase();
	
	if (x==z)
		document.write( (x) + " is in lower case.<br>");
	else if (x==y)
		document.write( (x) + " is in upper case.<br>");

</script>
</body>
</html>
