<html>
<head>
<title>Sample2</title>
</head>
<body>
<Script language="Javascript">
var a= prompt("Please input the 1st float ","");
var b= prompt("Please input the 2nd float ","");
var c= prompt("Please input the operation(+,-,*,/,%): ","");

a=a*1.0;
b=b*1.0;

switch(c)
{	
case "+":document.write(a+b);break;
case "-":document.write(a-b);break;
case "*":document.write(a*b);break;
case "/":document.write(a/b);break;
case "%":document.write(a%b);break;
}
</script>

</body>
</html>
